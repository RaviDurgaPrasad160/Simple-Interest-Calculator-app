<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Interest Calculator</h1>
    <form>
        <input type="number" id="Prin" placeholder="Principal">
        <input type="number" id="year" placeholder="Number of Years">
        <input type="number" id="rate" placeholder="Rate of Interest">
        <button id="btn">Click here for result</button>

        <div id="result">
            <h2><span>Principal</span><span>:</span><span id="p"></span></h2>
            <h2><span>Years</span><span>:</span><span id="y"></span></h2>
            <h2><span>Rate of Interest</span><span>:</span><span id="r"></span></h2>
            <h2><span>Simple Interest</span><span>:</span><span id="s"></span></h2>
            <h2><span>Amount</span><span>:</span><span id="a"></span></h2>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
